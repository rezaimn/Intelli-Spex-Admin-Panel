
    <mat-card-content>

    <div class="card-block">
        <div class="card-body content-scroll">
            <div class="event-container">
                <div fxLayout="row wrap" fxLayoutAlign="start start" class="mat-card-top">
                    <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.md="100">
                        <mat-form-field class="search-input" style="margin-left: .333rem!important;">
                            <input type="tel" matInput placeholder="Search Users" #searchUsers>
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                        <ngx-datatable
                                #memberTable
                                class="material striped"
                                [rows]="model"
                                [columnMode]="'flex'"
                                [headerHeight]="60"
                                [messages]="{emptyMessage: 'No Data', totalMessage: 'Total'}"
                                style="width: 100%"
                                [footerHeight]="45"
                                [rowHeight]="50"
                                [loadingIndicator]="isLoading"
                                [externalPaging]="searchBox.length==0"
                                [count]="count"
                                [offset]="offset"
                                [limit]="limit"
                                (page)='getUserList($event)'>
                            <ngx-datatable-column [resizeable]="false" prop="firstname" name="First Name" [flexGrow]="1">
                            </ngx-datatable-column>
                            <ngx-datatable-column [resizeable]="false" prop="lastname" name="Last Name" [flexGrow]="1">
                            </ngx-datatable-column>
                            <ngx-datatable-column [resizeable]="false" prop="email" name="Email" [flexGrow]="2">
                            </ngx-datatable-column>
                            <!--<ngx-datatable-column [resizeable]="false" prop="status" name="Disable/Enable" [flexGrow]="1">-->
                                <!--<ng-template let-value="value" let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">-->
                                    <!--<mat-slide-toggle color="primary" [(ngModel)]="row.status" (change)="changeUserStatus(row)">-->
                                    <!--</mat-slide-toggle>-->
                                <!--</ng-template>-->
                            <!--</ngx-datatable-column>-->
                            <!--<ngx-datatable-column [resizeable]="false" [flexGrow]="1">-->
                                <!--<ng-template let-value="value" let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex" style="float:left;">-->
                                    <!--<button mat-raised-button color="primary">Edit</button>-->
                                <!--</ng-template>-->
                            <!--</ngx-datatable-column>-->

                                <!--<ng-template let-value="value" let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex" style="float:left;">-->

                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-card-content>
