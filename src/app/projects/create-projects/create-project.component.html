<mat-card class="page-card">
    <mat-card-content>
        <i class="material-icons back-icon" (click)="backClicked()">
            reply
        </i>
        <div class="pb-1 mt-1 page-title">
            <mat-card-title class="mb-1 ">
                Create New Project
            </mat-card-title>
        </div>
        <hr>
        <div class="create-form">
            <div class="session-wrapper">
                <form>
                    <div fxLayout="row wrap" fxLayoutAlign="center start" class="mat-card-top">
                        <div fxFlex="100">
                            <div class="pb-1 mr-1" fxFlex="40%">
                                <input matInput [(ngModel)]="model.name" placeholder="Project Name" name="name"
                                       required>
                            </div>
                            <div class="pb-1 mr-1" fxFlex="40%">

                                <input type="text" name="email" [(ngModel)]="model.email" placeholder="Email"
                                       aria-label="Number" matInput [matAutocomplete]="auto">
                                <mat-autocomplete #auto="matAutocomplete">
                                    <mat-option *ngFor="let pa of PAList" [value]="pa.email">
                                        {{pa.email}}
                                    </mat-option>
                                </mat-autocomplete>

                            </div>
                        </div>
                    </div>
                    <div fxLayout="row wrap" fxLayoutAlign="center start" class="mat-card-top mt-1">
                        <div fxFlex.gt-sm="100" fxFlex="100">
                            <button mat-raised-button color="primary" class="submit-button" (click)="addProject()">
                                Create Project
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </mat-card-content>
</mat-card>
